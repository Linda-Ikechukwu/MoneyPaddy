<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
  <meta name="handheldFriendly" content="true">
  <title>Money Friend - Income and Expense Tracker</title>
  <link href="css/app.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Josefin+Slab&display=swap"
    rel="stylesheet">
  <link rel="icon" href="./icons/96.png" sizes="96x96" type="">
  <link rel="manifest" href="./manifest.json">
  <!--Tags for Safari-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#3b4d61">
  <meta name="apple-mobile-web-app-title" content="MoneyPaddy">
  <link rel="apple-touch-icon" href="./icons/48.png" sizes="48 x 48">
  <link rel="apple-touch-icon" href="./icons/144.png" sizes="144 x 144">
  <link rel="apple-touch-icon" href="./icons/192.png" sizes="192 x 192">
  <!--Tags for Internet Explorer-->
  <meta name="msappilication-TileImage" content="">
  <meta name="msapplication-TileColor" content="#e9d10f">
  <meta name="theme-color" content="#3b4d61">

</head>

<body>
  <header>
    <h2 class="center">Available Funds for <span class="date">January</span></h2>
    <h1 class="center">
      <span class="sign"></span>
      <span class="currency"></span>
      <span class="available_funds">0</span>
    </h1>
    <div class="totals">
      <p class="total"> Total Income: <span class="total__income">0</span></p>
      <p class="total"> Total Expenses: <span class="total__expense">0</span><span class="total__percentage">--</span>
      </p>
    </div>
    <p class="err_msg"></p>
    <aside class="inputs">
      <select class="input_option" name="input_option">
        <option class="opt" value="income">Income</option>
        <option class="opt" value="expense">Expense</option>
      </select>
      <form class="" action="index.html" method="post">
        <input type="text" name="input_description" class="input_description"
          placeholder="Write a description for the Income/Expense"
          onchange="if (this.value == '') {this.placeholder = 'Write a description for the Income/Expense'}">
        <!--
       --><input type="text" name="input_amount" class="input_amount" placeholder="Amount">
        <!--Remove white spaces between elements in the UI
       --><button type="button" name="add" class="add">
          <span>&check;</span>
        </button>
      </form>
    </aside>
    <div class="add_mobile">
      <button type="button" name="add" class="add_mobile_button">+</button>
    </div>
  </header>
  <main class="main">
    <div class="add">
      <h3>Income</h3>
      <ul class="add-incomes_list">

      </ul>
    </div>
    <div class="add">
      <h3>Expenses</h3>
      <ul class="add-expenses_list">

      </ul>
    </div>
  </main>
  <div class="overlay"></div>
  <div id="overlay_form">
    <p class="err_msg_mobile"></p>
    <select class="overlay_option" name="input_option">
      <option class="opt" value="income">Income</option>
      <option class="opt" value="expense">Expense</option>
    </select>
    <input type="text" name="input_description" class="overlay_description"
      placeholder="Write a description for the Income/Expense">
    <input type="text" name="overlay_amount" class="overlay_amount" placeholder="Amount">
    <button type="button" name="add" class="overlay_add"><span>&check;</span></button>
  </div>

  <!--Settings Tab-->
  <div class="settings">
    <button class="settings_icon">&#9881;</button>
    <div class="settings_body hidden close">
      <div class="settings_body_content hidden">

        <div class="usercurrency">
          <label for="currency">Pick your Currency :</label>
          <select name="currency" id="currency">
            <option value="&#8358;">Nigerian Naira &nbsp;&nbsp; (NGN)</option>
            <option value="&#36;">United States Dollar &nbsp;&nbsp; (USD)</option>
            <option value="&euro;">European Euro &nbsp;&nbsp; (EUR)</option>
            <option value="&#8373;">Ghanian Cedi &nbsp;&nbsp; (GHS)</option>
            <option value="Ksh">Kenyan Shiling &nbsp;&nbsp; (KES)</option>
            <option value="ZAR">South African Rand &nbsp;&nbsp; (ZAR)</option>
          </select>
        </div>
        
        <div class="notification m-top-2">
          <span>Enable Notifications? : </span>
          <input type="radio" id="Yes" name="Notify" value="yes">
          <label for="male">Yes</label><br>
          <input type="radio" id="no" name="Notify" value="no">
          <label for="female">No</label><br>
        </div>

        <div><button class="summary m-top-2">Generate Summary</button></div>
      </div>
    </div>
  </div>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.12.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.12.0/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script src="./lib/idb.js"></script>
  <script src="./lib/idb-utility.js.js"></script>
</body>

</html>
